<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de Laboratorio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create Account</h1>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nombre</label>
                <input type="text" id="username" pattern='[a-zA-Z ]+$'/>
                <i class="green-check"><img src="images/success-icon.svg"></i>
                <i class="red-check"><img src="images/error-icon.svg"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" />
                <i class="green-check"><img src="images/success-icon.svg"></i>
                <i class="red-check"><img src="images/error-icon.svg"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Clave</label>
                <input type="password" id="password"/>
                <i class="green-check"><img src="images/success-icon.svg"></i>
                <i class="red-check"><img src="images/error-icon.svg"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirme su clave</label>
                <input type="password" id="password2"/>
                <i class="green-check"><img src="images/success-icon.svg"></i>
                <i class="red-check"><img src="images/error-icon.svg"></i>
                <small>Error message</small>
            </div>
            <button type= "submit" >ENVIAR</button>
        </form>
    </div>
    <script type="text/javascript" src="index.js">

    </script>
</body>
</html>
